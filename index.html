<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Personal Finance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FinTrack Dashboard</h1>
        </header>

        <main>
            <!-- Summary Cards -->
            <section class="summary-grid">
                <div class="card">
                    <h3>Total Income</h3>
                    <p id="total-income">₹0.00</p>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">₹0.00</p>
                </div>
                <div class="card">
                    <h3>Net Cash Flow</h3>
                    <p id="net-cashflow">₹0.00</p>
                </div>
                <div class="card">
                    <h3>Total Investment Value</h3>
                    <p id="total-investments">₹0.00</p>
                </div>
            </section>

            <!-- Main Content Grid -->
            <section class="main-grid">
                <!-- Entry Form -->
                <div class="card">
                    <h2>Add New Entry</h2>
                    <form id="entry-form">
                        <div class="form-group">
                            <label for="type">Entry Type</label>
                            <select id="type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                                <option value="investment">Investment</option>
                            </select>
                        </div>
                        
                        <!-- Fields for Income/Expense -->
                        <div id="cash-fields">
                            <div class="form-group">
                                <label for="cash-description">Description</label>
                                <input type="text" id="cash-description" placeholder="e.g., Salary, Groceries">
                            </div>
                            <div class="form-group">
                                <label for="cash-amount">Amount</label>
                                <input type="number" id="cash-amount" step="0.01" placeholder="0.00">
                            </div>
                        </div>

                        <!-- Fields for Investment -->
                        <div id="investment-fields" class="hidden">
                            <div class="form-group">
                                <label for="investment-name">Asset Name</label>
                                <input type="text" id="investment-name" placeholder="e.g., Reliance Stock, Bitcoin">
                            </div>
                            <div class="form-group">
                                <label for="investment-amount">Amount Invested</label>
                                <input type="number" id="investment-amount" step="0.01" placeholder="Total cost">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit" class="btn">Add Entry</button>
                    </form>
                </div>

                <!-- Transactions & Investments Lists -->
                <div class="card">
                    <h2>Cash Flow History</h2>
                    <ul id="transaction-list" class="item-list"></ul>
                </div>
                <div class="card">
                    <h2>Investment Portfolio</h2>
                    <ul id="investment-list" class="item-list"></ul>
                </div>
                
                <!-- Charts -->
                <div class="card chart-card">
                    <h2>Expense Breakdown</h2>
                    <canvas id="expense-chart"></canvas>
                </div>
                <div class="card chart-card">
                    <h2>Investment Allocation</h2>
                    <canvas id="investment-chart"></canvas>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
